<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz!</title>
</head>

<body>

    <!-- header -->

    <header class="p-3" style="background-color:#2D374D">
        <a href="">View High Scores</a>
        <a id="timer" class="float-right mr-2">Time : 0</a>
    </header>

    <!-- home page -->

    <div class="container mt-5 " id=home>
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-lg text-center">
                <h1> Javascript Quiz!</h1>
                <p>Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score time by 10 seconds! </p>
                <button type="button" id="startButton" class="btn btn-secondary btn-lg">Start</button>
                </button>
            </div>
        </div>
    </div>

    <!-- Q&A -->





    <div class="container mt-5 d-none" id=quiz>
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10  col-lg-8 text-center" id="q&aSection">

                <!-- recreate in javascript  -->
                <h3 class="mb-4" id="question-space">QUESTION</h3>

                <!-- individual id  -->
                <ul class="answersList" id="answers">
                    <li class="answerChoice">A) </li>
                    <li class="answerChoice">B) </li>
                    <li class="answerChoice">C) </li>
                    <li class="answerChoice">D) </li>

                </ul>

                <p class="feedback"></p>

            </div>
        </div>
    </div>

    <!-- final screen -->


    <div class="container mt-5 d-none" id=submit-score>
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-lg">
                <h2>All done!</h2>
                <p id="user-score"> </p>
                <form class="form-group">
                    <label for="new-score">Enter your Name:</label>
                    <input type="text" id="userName">
                    <button type="button">Submit</button>
                </form>
            </div>





            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
            <script src="main.js"></script>
</body>

</html>
